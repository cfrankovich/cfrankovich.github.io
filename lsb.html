<!DOCTYPE html>
<html>

<head>
    <title>Lone Soundeffect</title>
    <link rel="icon" href="./assets/lone/lone_1.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>

    <style>
        * {
            text-align: center;
        }
        h1 {
            color: #dadada;
        }

        #loneImage {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }

        #soundButton {
            width: 400px;
            height: 100px;
            font-size: 26px;
	        font-family: "Iosevka";
        }
    </style>

</head>

<body>
    <img id="loneImage"  src="./assets/lone/lone_2.png"></img>
    <br>
    <button id="soundButton" onClick="btnPressed()">Destroy Lonely Sound Effect</button>

    <audio src="./assets/audio/lone/0.mp3" id="audio0"></audio>
    <audio src="./assets/audio/lone/1.mp3" id="audio1"></audio>
    <audio src="./assets/audio/lone/2.mp3" id="audio2"></audio>
    <audio src="./assets/audio/lone/3.mp3" id="audio3"></audio>
    <audio src="./assets/audio/lone/4.mp3" id="audio4"></audio>

    <script>
        function btnPressed()
        {
            /* play sound */
            let rs = Math.floor(Math.random() * 5);
            document.getElementById(`audio` + rs).play();
            /* switch picture */
            let rp = Math.floor(Math.random() * 4);
            document.getElementById("loneImage").src = "./assets/lone/lone_" + rp + ".png"; 
        }
    </script>
</body>

</html>
